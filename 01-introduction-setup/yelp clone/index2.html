<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelp</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <section class="home">
      <div class="header">
        <img src="images/logo.svg" alt="yelp logo" />
        <div class="search-bar">
          <div class="input-fields">
            <input
              class="service-input"
              type="text"
              placeholder="tacos, cheap dinner">
            <div class="divider"></div>
            <input type="text" value="San Francisco, CA">
          </div>

          <div class="search-container">
            <img
              class="search-icon"
              src="images/search-icon.svg"
              alt="search"
            />
          </div>
        </div>
        <div class="header-menu-items">
          <span class="for-Bussiness">For Business</span>

          <span>Write a Review</span>
          <button class="login-btn">Login</button>
          <button class="sign-up">Sign Up</button><br>
        
        
          
        </div>
      </div>


      <div
    
      
      class="header-below-items">
      
        <span class="Restaurants">Restaurants ▼</span>
        <span class="Homeservices">Homeservices ▼</span> 
        <span class="Autoservices">Autoservices▼</span> 
        <span class="More">More ▼</span>
      </div> 
    
    </section>
    <div>
      
    </div>
    
    </div>
  </body>
</html>
